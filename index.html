<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #76a9ff, #d17aff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            text-align: center;
        }
        .header {
            padding: 40px 20px;
            background: linear-gradient(135deg, #56CCF2, #7E57C2);
            color: white;
        }
        .header h2 {
            margin: 0;
            font-size: 28px;
        }
        .header p {
            margin-top: 5px;
        }
        .form-container {
            padding: 30px 40px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .footer {
            padding: 20px;
            font-size: 14px;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault(); // Prevents the form from submitting normally
            window.location.href = "doc.html"; // Redirect to doc.html
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Doctor Portal</h2>
            <p>Sign in to access patient records</p>
            <p>This is a test doing from first commit</p>
            <p>This is a test doing from the second commit</p>
        </div>

        <div class="form-container">
            <form onsubmit="login(event)">
                <div class="input-group">
                    <label for="email">Email/Username</label>
                    <input type="text" id="email" name="email" placeholder="doctor@hospital.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>

        <div class="footer">ðŸ”’ Secure access for authorized medical personnel only</div>
    </div>
</body>
</html>
