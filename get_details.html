<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Patient Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #76a9ff, #d17aff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            text-align: center;
            padding-bottom: 20px;
            margin: 20px 0;
        }
        .header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #56CCF2, #7E57C2);
            color: white;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin-top: 5px;
            font-size: 14px;
        }
        .form-container {
            padding: 20px 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .details {
            display: none;
            margin-top: 20px;
            text-align: left;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
        }
        .details p {
            font-size: 14px;
            margin: 5px 0;
        }
        .footer {
            padding: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        function getPatientDetails() {
            // Simulated API response (Replace this with actual API call)
            let patientData = {
                id: "101",
                age: "45",
                sex: "Male",
                dataset: "A",
                cp: "2",
                trestbps: "130",
                chol: "220",
                fbs: "0",
                restecg: "1",
                thalch: "150",
                exang: "0",
                oldpeak: "2.3",
                slope: "2",
                ca: "1",
                thal: "3",
                num: "1"
            };

            // Display the patient details
            let detailsDiv = document.getElementById("details");
            detailsDiv.style.display = "block";

            let detailsHtml = "";
            for (const [key, value] of Object.entries(patientData)) {
                detailsHtml += `<p><strong>${key.toUpperCase()}:</strong> ${value}</p>`;
            }
            detailsDiv.innerHTML = detailsHtml;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Get Patient Details</h2>
            <p>Enter the Patient ID to fetch details</p>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="id">Patient ID</label>
                <input type="text" id="id" name="id" required>
            </div>

            <button onclick="getPatientDetails()" class="btn">Get Details</button>

            <div id="details" class="details"></div>
        </div>

        <div class="footer">üîç Fetch patient details securely</div>
    </div>
</body>
</html>
